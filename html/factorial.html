      <h1> <a href="../scripts/factorial.js" target="_blank"> Ссылка на js. </a> Также можно посмотреть в консоли. </h1>
      <code> const factorial = num => {
          for(let i = 2; i < num; i++)
            if(num % i === 0) return false;
          return num > 1;
        }
      </code>
